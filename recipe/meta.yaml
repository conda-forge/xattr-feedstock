{% set name = "xattr" %}
{% set version = "0.9.6" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "7cb1b28eeab4fe99cc4350e831434142fce658f7d03f173ff7722144e6a47458" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  skip: True  # [win]
  entry_points:
    - xattr = xattr.tool:main

  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    
  host:
    - python
    - pip
    - cffi >=1.0.0

  run:
    - python
    - cffi >=1.0.0

test:
  imports:
    - xattr

  commands:
    - xattr --help

about:
  home: https://github.com/xattr/xattr
  license_file: LICENSE.txt
  license: MIT
  license_family: MIT
  summary: 'Python wrapper for extended filesystem attributes'
  dev_url: https://github.com/xattr/xattr

extra:
  recipe-maintainers:
    - pmlandwehr
